name: CI/CD Pipeline

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout
        uses: actions/checkout@v3

      # Step 2: Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}   # Updated EC2 IP
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY1 }}
          port: 22
          command_timeout: 30m
          script_stop: true
          script: |
            cd ~/flask-app || exit 1

            # Update the code
            git fetch origin
            git reset --hard origin/${{ github.ref_name }}

            # Stop old app safely
            pkill -f "app.py" || true

            # Deploy only on dev/main
            if [ "${{ github.ref_name }}" == "dev" ]; then
              echo "Deploying dev branch..."
              APP_ENV=dev APP_PORT=4000 nohup /usr/bin/python3 app.py > dev.log 2>&1 &
            elif [ "${{ github.ref_name }}" == "main" ]; then
              echo "Deploying main branch..."
              APP_ENV=live APP_PORT=5000 nohup /usr/bin/python3 app.py > live.log 2>&1 &
            else
              echo "Branch '${{ github.ref_name }}' is not dev/main. Skipping deployment."
            fi

            sleep 3
            echo "Deployment successful for ${{ github.ref_name }}"
            exit 0

